<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Inventory Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Book Inventory Management</h1>

    <div class="form-container">
      <h3>Add or Update Book</h3>
      <form id="book-form">
        <input type="hidden" id="book-id">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="Enter book title" required>
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="Enter book author" required>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" placeholder="Enter ISBN" required>
        <button type="submit" id="submit-btn">Add Book</button>
      </form>
    </div>

    <div class="book-list-container">
      <h3>Book List</h3>
      <table id="book-list">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Dynamic book list rows will be inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
